                    <body>
                        <section class="community">
                            <div class="chat-container" id="chat-box"></div>
                            <input type="text" id="message" placeholder="메시지를 입력하세요">
                            <button onclick="sendMessage()" class="send-button">전송</button>
                            <script>
                                document.addEventListener("DOMContentLoaded", function () {
                                    var savedMessages = localStorage.getItem("savedMessages");
                                    if (savedMessages) {
                                        document.getElementById("chat-box").innerHTML = savedMessages;
                                    addDeleteEventListeners();
                                    }
                                });
                                function sendMessage() {
                                    var messageInput = document.getElementById("message");
                                    var message = messageInput.value;
                                    var chatBox = document.getElementById("chat-box");
                                    if (message.trim() !== "") {
                                        var messageElement = document.createElement("div");
                                        var messageText = document.createElement("span");
                                        messageText.textContent = message;
                                        var deleteButton = document.createElement("span");
                                        deleteButton.textContent = "삭제";
                                        deleteButton.classList.add("delete-btn");
                                        deleteButton.addEventListener("click", function () {
                                            messageElement.remove();
                                            saveMessages(); // 메시지 삭제 후 저장
                                        });
                                        messageElement.appendChild(messageText);
                                        messageElement.appendChild(deleteButton);
                                        messageElement.classList.add("message-box");
                                        chatBox.appendChild(messageElement);
                                        chatBox.scrollTop = chatBox.scrollHeight;
                                        messageInput.value = "";
                                        saveMessages(); // 메시지 추가 후 저장
                                        addDeleteEventListeners();
                                    }
                                }
                                function saveMessages() {
                                    // 채팅박스 내용을 로컬 스토리지에 저장
                                    var chatBoxContent = document.getElementById("chat-box").innerHTML;
                                    localStorage.setItem("savedMessages", chatBoxContent);
                                }
                                 function addDeleteEventListeners() {
                                    var deleteButtons = document.getElementsByClassName("delete-btn");
                                    for (var i = 0; i < deleteButtons.length; i++) {
                                        deleteButtons[i].removeEventListener("click", deleteMessage); // 기존 이벤트 리스너 제거
                                        deleteButtons[i].addEventListener("click", deleteMessage);
                                        };
                                        }
                                        function deleteMessage(event) {
                                            event.target.parentElement.remove();
                                            saveMessages(); // 메시지 삭제 후 저장
                                        }
                            </script>
                        </section>
